<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Imers√£o Dev - Aula 01</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="estilos.css">
      </head>

      <body>
        <main class="main">
          <section class="container">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
            <p class="page-title">Conversor de temperatura</p>
            <label class="title-conversor title">converter:</label>
            <section class="first-change">
               <div>
                 <select name="temps" class="temps">
              <option value="celsius">Celsius</option>
              <option value="fhr">Fahrenheit</option>
              <option value="kln">Kelvin</option>
                </select>
               </div>
               <div> 
              <input type="number" id="number-usuario" placeholder="0.00" pattern="[0-9]"><br><br> 
              </div>
            </section>
            
            <label class="title-conversor title2">Para:</label>
              <section class="second-change">
              <div>
                <select name="temps" class="tempsConverter">
                  <option value="celsius">Celsius</option>
                  <option value="fhr">Fahrenheit</option>
                  <option value="kln">Kelvin</option>
                </select>
              </div>
                <div class="wrapper">
       <input type="number" placeholder="" readonly />
        <span id="resultado">0.00</span>
         </div>
               </section>
              <button>Converter</button>
         <a href="https://alura.com.br/" target="_blank">
           <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"> </a>
          </section>
       </main>
       <script src="index.js"></script>
     </body>
