<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Imersão Dev - Aula 02</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div>
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg"
                    class="page-logo" alt="">
                <h1 class="page-title">
                    The Office
                </h1>
            </div>
            <h3 class="page-guidance">Tente adivinhar qual o personagem da série: </h3>
            <div class="imagens">
                <img src="http://s2.glbimg.com/-9lG_NCCu26MsBAWtrWHr5Cl7Ag=/620x413/smart/e.glbimg.com/og/ed/f/original/2017/12/19/michael-scott-the-office.png"
                    alt="" id="imgPrincipal">
            </div>

            <div>
                <input type="checkbox" value="dwight" name="characters">
                <label for="dwight">Dwight Schrute</label>
                <input type="checkbox" value="pam" name="characters">
                <label for="pam">Pam Beesly</label>
                <input type="checkbox" value="jim" name="characters">
                <label for="jim">Jim Halpert</label>
                <input type="checkbox" value="michael" name="characters">
                <label for="michael">Michael Scott</label>
            </div>

            <form>
                <button type="button" class="btn-verify">Verificar</button>
            </form>
            <span id="resultado"></span>
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </section>
        <script src="index.js"></script>
    </main>
</body>

</html>
