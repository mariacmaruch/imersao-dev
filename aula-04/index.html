<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Imersão Dev - Aula 04</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">

            <div>
                <h1 class="page-title">
                    Aluraflix
                </h1>
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
                    class="page-logo" alt="">
            </div>

            <div>
                <p class="pergunta"> Dos seguintes filmes abaixo qual deseja que apareça no seu catalógo? Digite o
                    número: </p>
                <ol class="filmesOp">
                    <li> 1. Parasita </li>
                    <li> 2. Matrix </li>
                    <li> 3. Bacurau </li>
                    <li> 4. Fragmentado </li>
                    <li> 5. Star Wars </li>
                </ol>
            </div>
            <div class="usuarioInt">
                <input type="number" id="number-usuario" placeholder="0" pattern="[0-9]"><br><br>
                <button>Mostrar</button>
            </div>
            <ul class=catalogo>
                <li class="cartaz1"> </li>
                <li class="cartaz2"> </li>
                <li class="cartaz3"> </li>
                <li class="cartaz4"> </li>
                <li class="cartaz5"> </li>
            </ul>

            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
