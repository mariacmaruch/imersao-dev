<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Imersão Dev - Aula 06</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="header">
    <h2>Tabela de classificação</h2>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
      alt="">
    <p class="page-subtitle"> Se deseja <font color="#DA1E26"> adicionar </font> algum novo jogador clique no botão
      abaixo </p>
    <p class="page-lembrete">Lembrete: </p>
    <ul class="pontosVitoria">
      <li> Cada vitória vale <font color="#DA1E26"> + 3 pontos </font>
      </li>

      <div class="areaForm">
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button"
          id="adicionar">ADICIONAR</button>

        <div id="id01" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container">
              <span onclick="document.getElementById('id01').style.display='none'"
                class="w3-button w3-display-topright">&times;</span>
              <br>
              <form class="formulario">
                <label for="name"> Nome:</label>
                <input type="text" id="nome" name="name"><br><br>
                <label for="vitorias"> Vitórias:</label>
                <input type="number" class="situacao" id="vitorias" name="name" placeholder="00"
                  pattern="[0-9]"><br><br>
                <label for="derrotas"> Derrotas:</label>
                <input type="number" class="situacao" id="derrotas" name="name" placeholder="00"
                  pattern="[0-9]"><br><br>
                <input type="button" value="Adicionar" id="adicionarJ">
              </form>
              <br>
            </div>
          </div>
        </div>
      </div>
  </div>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan=2>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="index.js"></script>
</body>

</html>
