<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Imers√£o Dev - Aula 07</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">Super Trunfo Gatos </h1>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="opcoes" id="opcoes"></div>
            <button type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
            <span id="resultado"></span>
        </form>

        <div class="tabelaCarta">
            <table border="1" id="tabela">
                <thead id="cartaTitulo">
                    <tr>
                        <th colspan=2>Carta sorteada </th>
                    </tr>
                    <tr>
                        <th colspan=2>Atributos </th>
                    </tr>
                </thead>
                <tbody id="cartaJogador">
                </tbody>
            </table>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
